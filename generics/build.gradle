plugins {
    id 'java'
}

group = 'com.pratap.generics'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = "${javaVersion}"

repositories {
    mavenCentral()
}

dependencies {
   
    // JUnit Jupiter API and TestEngine implementation
	testRuntime 'org.junit.jupiter:junit-jupiter-api:'+"${junitJupitarVersion}"
	testRuntime 'org.junit.jupiter:junit-jupiter-engine:'+"${junitJupitarVersion}"
}

test {
	useJUnitPlatform()
}
